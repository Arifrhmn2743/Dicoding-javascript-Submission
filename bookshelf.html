<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/png">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@400;500&family=Montserrat&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <title>BTH - Bookshelf</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #ece1cf;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo-color.png" width="100%" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">What's BookTrackerHub?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#how">How to</a>
                        </li>

                    </ul>
                    <div>
                        <a class="nav-link cta" href="index.html#try">Try it</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="body-bookshelf">
            <div class="bookshelf-banner" id="how">
                <div class="section-title title">
                    <h2 style="text-align: center;">Bookshelf</h2>
                </div>
                <div class="row row-cols-1 row-cols-md-2 g-4 mb-5 p-4 ">
                    <div class="col">
                        <div class="card text-center">
                            <h5 class="card-header text-center">Plan to read/not finished</h5>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="datatable" class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Title</th>
                                                <th>Author</th>
                                                <th>Year</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-read">

                                        </tbody>
                                    </table>
                                    <button type="button" class="btn btn-primary text-center" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">
                                        Add a book
                                    </button>
                                    <button type="button" class="btn btn-danger text-center">
                                        Clear table
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center">
                            <h5 class="card-header text-center">Finished reading</h5>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="datatable" class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Title</th>
                                                <th>Author</th>
                                                <th>Year</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-complete">

                                        </tbody>
                                    </table>
                                    <button type="button" class="btn btn-danger text-center">
                                        Clear table
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Add Book -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a book</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" class="form" action="#">
                            <label for="inputBookTitle">Title</label>
                            <input type="text" placeholder="Title of the book" class="form-control" id="inputBookTitle"
                                name="inputBookTitle" required>
                            <br>
                            <label for="inputBookAuthor">Author</label>
                            <input type="text" placeholder="Author of the book" class="form-control"
                                id="inputBookAuthor" name="inputBookAuthor" required>
                            <br>
                            <label for="inputBookYear">Year</label>
                            <input type="number" placeholder="Year the book published" class="form-control"
                                id="inputBookYear" name="inputBookYear" min="-999" max="9999" required>
                            <br>
                            <label for="inputBookIsComplete">Finished reading? </label>
                            <input id="inputBookIsComplete" type="checkbox">
                            <div class="modal-footer">
                                <input type="submit" value="Submit" name="Submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal delete unreadBook -->
        <div class="modal fade" id="deleteReadBook" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete not finished book?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure to delete this book?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="yes-delete">Delete book</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal delete unreadBook -->
        <div class="modal fade" id="deleteBook" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete not finished book?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure to delete this book?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="yes-delete-complete">Delete book</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/style/main.js" type="text/javascript"></script>
    <script>
        showData()
    </script>
    <script>
        function clearData() {
            localStorage.clear();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
